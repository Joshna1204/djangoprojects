<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}


<h2 class="text-center">REGISTER</h2>
<form method="POST">
     {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="u" placeholder="Enter the UserName">
    </div>
    <div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control"  name="p" placeholder="Enter the Password">
    </div>
    <div class="mb-3">
  <label  class="form-label">Confirm Password</label>
  <input type="password" class="form-control"  name="cp" placeholder="Enter the Confirm Password">
</div>
     <div class="mb-3">
  <label  class="form-label">email</label>
  <input type="email" class="form-control"  name="e" placeholder="Enter the email">
</div>

     <div class="mb-3">
  <input type="submit" class="form-control">
</div>

</form>
{% endblock %}
